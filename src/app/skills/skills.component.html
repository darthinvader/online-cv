<div id="skills" class="container mx-auto my-12">
  <h2 class="text-4xl font-bold mb-8">Skills</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="skill-card" *ngFor="let skill of skills">
      <div class="icon">
        <ng-icon name="{{skill.icon}}" size="50"></ng-icon>
      </div>
      <div class="skill-details">
        <h3 class="text-xl font-semibold">{{skill.title}}</h3>
        <p>{{skill.description}}</p>
      </div>
    </div>
  </div>
</div>
